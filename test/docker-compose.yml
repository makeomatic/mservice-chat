version: '2'
services:
  cassandra:
    container_name: cassandra
    image: cassandra:3
    hostname: cassandra

  redis-1:
    expose:
      - "6379"
      - "16379"
    container_name: redis-1
    image: makeomatic/alpine-redis
    hostname: redis-1

  redis-2:
    expose:
      - "6379"
      - "16379"
    container_name: redis-2
    hostname: redis-2
    image: makeomatic/alpine-redis

  redis-3:
    expose:
      - "6379"
      - "16379"
    container_name: redis-3
    image: makeomatic/alpine-redis
    hostname: redis-3

  rabbitmq:
      expose:
        - "4369"
        - "5672"
        - "15672"
        - "25672"
      image: makeomatic/rabbitmq:3.6.6
      container_name: rabbitmq
      hostname: rabbitmq
      volumes:
        - ./configs/rabbitmq/rabbitmq.config:/usr/lib/rabbitmq/etc/rabbitmq/rabbitmq.config

  redis-client:
    links:
      - redis-1
      - redis-2
      - redis-3
    container_name: redis-client
    image: makeomatic/redis-trib
    hostname: redis-client
    environment:
      - REDIS_1=redis-1
      - REDIS_2=redis-2
      - REDIS_3=redis-3

  ms-users:
    links:
      - redis-1
      - redis-2
      - redis-3
      - rabbitmq
      - redis-client
    image: makeomatic/ms-users:7.6.0
    hostname: ms-users
    container_name: ms-users
    volumes:
      - ${PWD}/test/configs:/src/configs:ro
    environment:
      DEBUG: 'ioredis:*'
      NODE_ENV: 'production'
      NCONF_FILE_PATH: '["/src/configs/ms-users/config.js"]'
      MS_USERS__LOGGER__DEFAULT_LOGGER: 'true'
      MS_USERS__INIT_ADMIN_ACCOUNTS_DELAY: '1'

  tester:
    container_name: tester
    image: makeomatic/node:7.7.2-tester
    links:
      - cassandra
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
      DEBUG: ${DEBUG}
    command: tail -f /dev/null
