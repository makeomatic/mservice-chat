<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example chat</title>
</head>
<body>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
  function appendMessage(message) {
    document.body.innerHTML += '<div>' + message + '</div>'
  }

  //var socket = io('http://localhost:3000/simpleChat', { query: 'token=myJWT' });
  var socket = io('http://localhost:3000/simpleChat');

  socket.on('welcome', appendMessage);
  socket.on('rooms.list', function(rooms) {
    document.body.innerHTML += '<div>Available rooms:</div>';
    rooms.forEach(function(room) {
      document.body.innerHTML += '<div>' + room.name + ' -> #<b>' + room.id + '</b></div>';
    });
  });
  socket.on('rooms.create', function(message) {
    document.body.innerHTML += '<div>You create room "' + message.name + '"</div>'
  });
  socket.on('rooms.delete', function(message) {
    document.body.innerHTML += '<div>You delete room "' + message + '"</div>'
  });
  socket.on('rooms.join', appendMessage);
  socket.on('rooms.leave', appendMessage);
  socket.on('rooms.message', function(user, params) {
    document.body.innerHTML += '<div>(user #' + user + ' in room #' + params.id + ') ' + params.message.message + '</div>'
  });

  socket.on('error', function(error) {
    console.error(error);
  });
</script>
</body>
</html>
